name: CI

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  check_diff:
    name: check_diff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check diff
        id: check_diff
        run: |
          FILE_CHANGED=false
          if git diff --name-only origin/main | grep -qvE '^.github/'; then
            FILE_CHANGED=true
          fi
          echo "FILE_CHANGED=$FILE_CHANGED" >> $GITHUB_OUTPUT

  lint:
    name: lint
    runs-on: ubuntu-latest

    needs: check_diff
    if: needs.check_diff.outputs.FILE_CHANGED == 'true'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22 # or your preferred version
        cache: "npm"

    - name: Install dependencies
      run: npm ci
    
    - name: Run Biome
      run: npm run ci