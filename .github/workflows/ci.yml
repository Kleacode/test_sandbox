name: CI

on:
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - ".github/**"
  
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22 # or your preferred version
        cache: "npm"

    - name: Install dependencies
      run: npm ci
    
    - name: Run Biome
      run: npm run ci